<script>
    const CLIENT_ID = '7o6GOnUuSeCaIxrt'; 
    const drone = new Scaledrone(CLIENT_ID);
    const roomName = 'observable-misterai-global';
    const myName = "MisterAI_" + Math.floor(Math.random() * 999);
    document.getElementById('myID').innerText = myName;

    let room;
    drone.on('open', error => {
        if (error) return console.error(error);
        room = drone.subscribe(roomName);
        room.on('message', message => {
            const {data, member} = message;
            addMessageToUI(data.user, data.text, data.user === myName);
        });
    });

    document.getElementById('chatForm').onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('msgInput');
        if (input.value.trim() && room) {
            drone.publish({ room: roomName, message: { user: myName, text: input.value } });
            input.value = '';
        }
    };

    function addMessageToUI(user, text, isMine) {
        const el = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `message ${isMine ? 'mine' : 'theirs'}`;
        div.innerHTML = `<span class="user-name">${isMine ? 'Ø£Ù†Øª' : user}</span>${text}`;
        el.appendChild(div);
        el.scrollTop = el.scrollHeight;
    }

    const video = document.getElementById('video');
    const hls = new Hls({ capLevelToPlayerSize: true, edgeTexureSize: 4096 }); // ØªØ­Ø³ÙŠÙ† Ø£Ø¯Ø§Ø¡ HLS

    const customLinks = {
        1: "http://185.226.172.11:8080/mo3ad/mo3ad1.m3u8",
        2: "http://185.226.172.11:8080/mo3ad/mo3ad2.m3u8",
        3: "http://185.226.172.11:8080/mo3ad/mo3ad3.m3u8",
        4: "http://185.226.172.11:8080/mo3ad/mo3ad4.m3u8"
    };

    function playCustom(id) { startStream(customLinks[id], "Ù‚Ù†Ø§ØªÙƒ Ø§Ù„Ø®Ø§ØµØ© " + id); }

    async function fetchM3U(url) {
        if(!url) return;
        const listDiv = document.getElementById('chanList');
        listDiv.innerHTML = '<div style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin fa-2x"></i></div>';
        
        try {
            const res = await fetch(url);
            const data = await res.text();
            const lines = data.split('\n');
            let html = '';
            let currentTitle = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    currentTitle = line.split(',')[1] || "Ù‚Ù†Ø§Ø© ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙØ©";
                } else if (line.startsWith('http')) {
                    const streamUrl = line;
                    const title = currentTitle || "Ø¨Ø« Ù…Ø¨Ø§Ø´Ø±";
                    html += `<div class="chan-item" onclick="startStream('${streamUrl}','${title.replace(/'/g, "\\'")}')">
                        <i class="fas fa-play-circle" style="color:var(--primary)"></i> 
                        <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${title}</span>
                    </div>`;
                    currentTitle = ''; 
                }
            });
            listDiv.innerHTML = html;
        } catch (e) {
            listDiv.innerHTML = '<div style="color:var(--accent); text-align:center; padding:10px;">Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©!</div>';
        }
    }

    function startStream(url, t) {
        document.getElementById('title').innerText = t;
        if (Hls.isSupported()) {
            hls.loadSource(url); 
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=> {}));
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play().catch(()=> {});
        }
    }
</script>
